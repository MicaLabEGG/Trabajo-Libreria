<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta hhtp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link>
</head>
<body>

    <h1>ACA INGRESA UN LIBRO NUEVA</h1>
    
    <div class="container m-5">

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>

		<form th:action="@{/libro/ingreso}" method="POST">
			<div class="form-group">
				<label>ISBN</label> <input type="text" class="form-control" name="isbn" placeholder="numero de isbn">
			</div>
			
			<div class="form-group">
				<label>Titulo</label> <input type="text" class="form-control" name="titulo" placeholder="nombre de libro">
			</div>
			
			<div class="form-group">
				<label>Año</label> <input type="text" class="form-control" name="anio" placeholder="año de libro">
			</div>
			
			<div class="form-group">
				<label>Ejemplares Totales</label> <input type="text" class="form-control" name="ejemplares" placeholder="ejemplares totales del libro">
			</div>
			
			<div class="form-group">
				<label>Ejemplares Prestados</label> <input type="text" class="form-control" name="ejemplaresPrestados" placeholder="ejemplares prestados del libro">
			</div>
			
			<div class="form-group">
				<label>Ejemplares Restantes</label> <input type="text" class="form-control" name="ejemplaresRestantes" placeholder="ejemplares restantes del libro">
			</div>
			
			<div class="form-group">
				<label>Autor</label> <input type="text" class="form-control" name="nombre" placeholder="Nombre de autor">
			</div>
			
			<div class="form-group">
				<label>Editorial</label> <input type="text" class="form-control" name="nombre1" placeholder="Nombre de editorial">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/libro}" class="btn btn-primary my-2">Volver</a>
				</div>
			</div>
		</section>

	</div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
