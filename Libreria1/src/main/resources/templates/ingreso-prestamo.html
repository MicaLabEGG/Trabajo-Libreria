<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta hhtp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Prestamo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link>
</head>
<body>

    <h1>ACA INGRESA UN PRESTAMO NUEVO</h1>
    
    <div class="container m-5">

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>

		<form th:action="@{/prestamo/ingreso}" method="POST">
			
			<div class="form-group">
				<label for="formGroupExampleInput2"> Fecha de Prestamo</label> <input
					type="date" class="form-control" name="fechaPrestamo">
			</div>
			
			<div class="form-group">
				<label for="formGroupExampleInput2"> Fecha de Devolucion</label> <input
					type="date" class="form-control" name="fechaDevolucion">
			</div>
			
            <label class="form-label"> Libro </label>
            <br>
            <select name="tituloLibro" class="form-select">
                 <option selected>Eliga el Libro</option>
                 <option th:each="libro : ${libros}" th:value="${libro.titulo}" th:text="${libro.titulo}"></option>
            </select> 
            <br>
            <br> 
           
   
			<label class="form-label"> Cliente </label>
            <br>
            <select name="documentoCliente" class="form-select">
                 <option selected>Eliga el Cliente</option>
                 <option th:each="cliente : ${clientes}" th:value="${cliente.documento}" th:text="${cliente.documento}"></option>
            </select> 
            <br> 
            <br> 

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/prestamo}" class="btn btn-primary my-2">Volver</a>
				</div>
			</div>
		</section>

	</div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
